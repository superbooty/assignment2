<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Product Page</title>
    <script src="../../lib/jquery.js"></script>
    <script src="../../lib/jquery-ui-1.10.2.custom.min.js"></script>
    <script src="../../lib/underscore.js"></script>
    <script src="../../lib/handlebars.js"></script>
    <script src="../../lib/backbone.js"></script>
    <script src="../../lib/bootstrap.js"></script>
    <script src="../../templates/checkout/templates.js"></script>
    <script src="../../js/NameSpace.js"></script>
    <script src="../../js/helper.js"></script>
    <script src="reviewapp.js"></script>
    <link rel="stylesheet" media="screen" href="styles/googlefonts.css">
    <link rel="stylesheet" media="screen" href="../../styles/bootstrap.css">
    <link rel="stylesheet" media="screen" href="../../styles/checkout/review.css">
</head>
<body>
<section class="review-header-container">
</section>
<section class="review-pricing-container">
    <div class="review-pricing">
        <div class="row" >
            <div class="span8">........</div>
            <div class="span4">.....</div>
        </div>
    </div>
</section>
<section class="review-fulfilment-details-container">
    <div class="review-fulfilment-details">
        <div class="row" >
            <div class="span4">
                <div class="payment-details">
                    <header>Payment Details</header>
                    <img src="../../img/av-temp1.png" />
                </div>
            </div>
            <div class="span4">
                <div class="shipping">
                    <header>Shipping</header>
                    <img src="../../img/av-temp2.png" />
                </div>
            </div>
            <div class="span4">
                <div class="delivery-date">
                    <header>Delivery Date</header>
                    <img src="../../img/av-temp3.png" />
                </div>
            </div>
        </div>
    </div>
</section>
<section class="review-cart-container">
    <div class="review-cart">
        <br style="clear:both" />
        <header>
            <div class="row" >
                <div class="span9">
                    <header>Your Order</header>
                </div>
                <div class="span2">
                    <header>Qty</header>
                </div>
                <div class="span2">
                    <header>Price</header>
                </div>
            </div>
        </header>
        <div class="review-cart-items" >
            <div class="row" >
                <div class="span9">
                    <img src="../../img/av-temp3.png" />
                </div>
                <div class="span2">
                    <header>1</header>
                </div>
                <div class="span2">
                    <header>$129.98</header>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="review-subtotal-container">
</section>

</body>

</html>
