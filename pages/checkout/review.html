<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Product Page</title>
    <script src="../../lib/jquery.js"></script>
    <script src="../../lib/jquery-ui-1.10.2.custom.min.js"></script>
    <script src="../../lib/underscore.js"></script>
    <script src="../../lib/handlebars.js"></script>
    <script src="../../lib/backbone.js"></script>
    <script src="../../lib/bootstrap.js"></script>
    <script src="../../templates/checkout/templates.js"></script>
    <script src="../../js/NameSpace.js"></script>
    <script src="../../js/customer/Customer.js"></script>
    <script src="../../js/cart/Cart.js"></script>
    <script src="../../js/helper.js"></script>
    <script src="reviewapp.js"></script>
    <link rel="stylesheet" media="screen" href="../../styles/googlefonts.css">
    <link rel="stylesheet" media="screen" href="../../styles/bootstrap.css">
    <link rel="stylesheet" media="screen" href="../../styles/index.css">
    <link rel="stylesheet" media="screen" href="../../styles/checkout/review.css">
</head>
<body>
<section class="review-header-container">
</section>
<section class="review-pricing-container">
</section>
<div class="separator"></div>
<section class="review-fulfilment-details-container">
    <div class="review-fulfilment-details">
        <div class="row" >
            <div class="span4">
                <div class="payment-details">
                    <header>Payment Details</header>
                    <div class="credit-card">
                        MasterCard ending in 1234
                    </div>
                    <label class="billing-address-label">
                        Billing Address
                    </label>
                    <div class="billing-address-text">
                        Silky <br>
                        7000 Marina blvd <br>
                        Brisbane CA, 94005 <br>
                        USA
                    </div>
                </div>
            </div>
            <div class="span4">
                <div class="shipping">
                    <header>Shipping (Multiple Addresses)</header>
                    <div class="shipping-method">
                        Standard
                    </div>
                    <label class="shipping-address-label">
                        Billing Address
                    </label>
                    <div class="billing-address-text">
                        Silky <br>
                        7000 Marina blvd <br>
                        Brisbane CA, 94005 <br>
                        USA
                    </div>
                </div>
            </div>
            <div class="span4">
                <div class="delivery-date">
                    <header>Delivery Date</header>
                    <img src="../../img/av-temp3.png" />
                </div>
            </div>
        </div>
    </div>
</section>
<div class="separator"></div>
<section class="review-cart-container">

</section>
<section class="review-subtotal-container">
</section>

</body>

</html>
